<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Public/Css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>CRUD Academia</title>
  </head>
  <body>
    <header>
      <div id="header">
        <div class="logo">
          <a href="home.html">
            <img src="../../Public/Images/icon-haltere.png" alt="" />
            <h1>CRUD Academia</h1>
          </a>
        </div>
        <div class="dropdown show">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Menu
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="home.html">Home</a>
            <a class="dropdown-item" href="login.html">Login</a>
            <a class="dropdown-item" href="edit-profile.html">Editar Perfil</a>
            <a class="dropdown-item" href="register.html">Cadastrar</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2 class="title-register">Cadastro</h2>
      <form>
        <div class="form-register">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationDefault01">Nome</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                placeholder="Nome completo"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault02">Celular</label>
              <input
                type="tel"
                class="form-control"
                id="validationTel"
                placeholder="ddd + número de celular"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefaultUsername">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2"
                    >@</span
                  >
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="validationDefaultEmail"
                  placeholder="nome@email.com"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">Endereço</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                placeholder="Logradouro"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">Número</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault04"
                placeholder="Número da residência"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">CEP</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault05"
                placeholder="CEP"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">Complemento</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                placeholder="Condomínio, bloco, apto..."
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault04"
                placeholder="Cidade"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Estado</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault05"
                placeholder="Estado"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Data de nascimento</label>
              <input
                type="date"
                class="form-control"
                id="validationDefault05"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label" for="invalidCheck2">
                Concordo com os termos e condições
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
      </form>
    </main>
    <footer>
      <div id="footer">
        <p>
          Trabalho de Conclusão de Curso da Unicesumar || Feito por Caique
          Sacramento
        </p>
      </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
